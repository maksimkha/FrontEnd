<html lang="en"> 
  <head>
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <title>Account - Agrexa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="connect.js"></script>
  </head>
  <body>
    <header>
      <div class="topbar">
        <div>
          <label class="switch">
            <input type="checkbox" id="togBtn" onclick="change_lng()">
            <div class="slider round"></div>
          </label>
        </div><!-- 
        --><div>
              <a href="index.html" class="topbar__site-name">Agrexa</a>
            </div><!-- 
          --><div>
              <a href="signup.html" class="topbar__account" id='account'>Account</a>
          </div>
      </div>
    </header>
    <main>
      <div class="pagebar">
        <h1 id="acc_h">Account
      </div>
      <form class="account-form">
        <div class="account-form__line-container">
          <img id="photo_field" width="50vw"/>
        </div>
        <div class="account-form__line-container">
            <label id="name_label">Name:</label>
            <input type="text" readonly id="name_field">
        </div>
        <div class="account-form__line-container">
            <label id="email_label">Email:</label>
            <input type="text" readonly id="email_field">
        </div>
      </form>
      <script src="js/account.js"></script>
    </main>
    <footer>
      <h3>Khatskevich, 2021
    </footer>
  </body>
</html>
