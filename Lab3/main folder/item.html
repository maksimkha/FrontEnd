<html> 
  <head>
    <title>Create - Agrexa</title> 
    <style>
    body {
      background-color: #fff2df;
    }
    .topbar{
      width: 70%;
      background-color:#674d3c;
      margin: auto;
      padding: 10px;
      border-radius: 25px;
    }
    .topbar > div{
      display: inline-block;
      zoom: 1;
      width: 33%;
      text-align: center;
    }
    .topbar-sign{
      background-color: #d9ad7c;
      border: 3px solid rgb(0, 0, 0);
      border-radius: 25px;
      padding: 14px 28px;
      font-size: 16px;
      text-align: center;
    }
    .topbar input{
      background-color: #d9ad7c;
      border: 3px solid rgb(0, 0, 0);
    }
    .topbar-main {
      background-color: #674d3c;
      color: #d9ad7c;
      border: 0px solid rgb(0, 0, 0);
      border-radius: 25px;
      padding: 14px 28px;
      font-size: 35px;
      text-align: center;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      top: 10px;
      width: 90px;
      height: 34px;
    }
    .switch input {
      display:none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #f4a688;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #e0876a;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(55px);
    }

    .slider:after
    {
    content:'RU';
    color: white;
    display: block;
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    font-size: 10px;
    }
    input:checked + .slider:after
    {  
      content:'EN';
    }
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color:#a2836e;
      color: #fbefcc;
      text-align: center;
    }
    .expenceh {
        margin: auto;
        width: auto;
        text-align: center;
        color: #674d3c;
    }
    .create-form {
        margin: auto;
        width: 45%;
        height: 100%;
        background-color: #d9ad7c;
        border-radius: 25px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: stretch;
    }
    .line-container{
        margin: 20px 150px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }
    .line-container input{
      height: 25px;
      font-size: 25px;
      width: 250px;
    }
    .line-container select{
      height: 25px;
      font-size: 20px;
      width: 250px;
    }
    .line-container button{
        margin: 20px 0px;
        background-color:#fff2df;
        border: 3px solid rgb(0, 0, 0);
        border-radius: 25px;
        padding: 14px 28px;
        font-size: 16px;
        text-align: center;
    }
    </style>
  </head>
  <body>
    <header>
      <div class="topbar">
        <div>
          <label class="switch">
            <input type="checkbox" id="togBtn">
            <div class="slider round"></div>
          </label>
        </div>
        <div>
            <form>
              <button class="topbar-main" formaction="index.html">Agrexa</button>
            </form>
          </div>
          <div>
            <form>
              <button class="topbar-sign" formaction="signup.html">Sign up</button>
            </form>
          </div>
      </div>
    </header>
    <main>
      <div class="expenceh">
        <h1>Add an expence
      </div>
      <div class="create-form">
        <form>
                <div class="line-container">
                    <h2>Names :</h2>
                    <input type="text">
                </div>
                <div class="line-container">
                    <h2>Event :</h2>
                    <input type="text">
                </div>
                <div class="line-container">
                    <h2>Category :</h2>
                    <select>
                        <option>Entertaiment</option>
                        <option>Food and drink</option>
                        <option>Home</option>
                        <option>Life</option>
                        <option>Utility</option>
                        <option>Others</option>
                    </select>
                </div>
                <div class="line-container">
                    <h2>Check amount :</h2>
                    <input type="number">
                </div>
                <div class="line-container">
                    <h2>Photo(opt.) :</h2>
                    <input type="image">
                </div>
                <div class="line-container">
                    <h2>Split method :</h2>
                    <select>
                        <option>Equal</option>
                        <option>Amounts</option>
                    </select>
                </div>
                <div class="line-container">
                    <button>Save</button>
                </div>
          </form>
      </div>
    </main>
    <footer>
      <h3>Khatskevich, 2021
    </footer>
  </body>
</html>
